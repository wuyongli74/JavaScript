<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * prompt()可以弹出一个提示框，该提示框中会带有一个文本框，
     *  用户可以字文本框中输入一段内容，该函数需要一个字符串作为参数
     *  该字符串将会作为提示框的提示文字
     * 
     * 用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接受该内容
    */
    var money = prompt('钱(万)：')
    var height = prompt('身高(cm)：')
    var face = prompt('颜值(px)：')

    if (money > 1000 && height > 180 && face > 500) {
      alert("一定嫁")
    } else if (money > 1000 || height > 180 || face > 500) {
      alert("凑合")
    } else {
      alert("不嫁")
    }



  </script>
</head>

</html>
