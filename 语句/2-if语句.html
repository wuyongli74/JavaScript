<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * if语句
     *  语法二：
     *     if (条件表达式) {
                语句...
            } else {
                语句...
            }
     * if...else...语句
     *  当该语句执行时，会先对if后的条件表达式进行求值判断 
     *    如果该值为true，则执行if后的语句
     *    如果该值为false，则执行else后的语句
     * 
     *  语法三：
     *     if (条件表达式) {
                语句...
            } else if (条件表达式) {
                语句...
            } else {
                语句...
            }
     * if...else if...else...语句
     *  当该语句执行时，会从上往下依次执行对条件表达式进行求值判断 
     *    如果该值为true，则执行当前语句
     *    如果该值为false，则执行下一条else if后的语句
     *    如果所有的条件都不满足，则执行最后一条else后的语句
     *    该语句中，只会有一个代码块被执行，一旦代码块执行了，则直接结束语句
     */

    var age = 50;

    if (age >= 60) {
      alert("已经退休了")
    } else {
      alert("工作期")
    }

    if (age > 90) {
      alert("90岁以上")
    } else if (age > 80) {
      alert("80岁以上")
    } else {
      alert("小于80岁")
    }
  </script>
</head>

<body>

</body>

</html>
