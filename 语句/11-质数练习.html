<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * 打印1-100之间所有的质数
     * 
     */

    for (i = 2; i <= 100; i++) {

      // 创建一个布尔值，用来保存结果，默认i是质数
      var flag = true;

      // console.log(i);
      // 获取到2-i之间的所有数

      for (j = 2; j < i; j++) {

        // 判断i是否能被j整除
        if (i % j == 0) {
          // 如果进入判断则证明i不是质数
          flag = false;
          // console.log(i);
        }
      }
      // 如果是质数，则打印i的值
      if (flag) {
        console.log(i);
      } else {
        // console.log("不是质数");
      }

    }
  </script>
</head>

</html>
