<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    // 打印1-100之间奇数和
    let sum = 0;
    for (i = 1; i <= 100; i++) {
      if (i % 2 != 0) {
        sum = sum + i;
      }
    }
    console.log('奇数之和' + sum);
  </script>
