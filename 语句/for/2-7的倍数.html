<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    // 打印1-100之间7的倍数的个数及总和

    for (i = 1, sum = 0, count = 0; i <= 100; i++) {
      if (i % 7 == 0) {
        sum += i;
        count++;
        console.log(i);
      }
    }

    console.log('总和' + sum + ',个数' + count);
  </script>
</head>
