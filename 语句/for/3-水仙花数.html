<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    // 水仙花数是指一个3位数，它的每个位上的数字的3次幂之和等于它本身

    // 先打印三位数
    for (i = 100; i < 1000; i++) {
      // 获取百位数字
      var hundred = parseInt(i / 100);
      // 获取十位数字
      var tenDigits = parseInt((i - hundred * 100) / 10);
      // 获取个位数字
      var unitsDigit = i % 10;
      // console.log(hundred + ',' + tenDigits + ',' + unitsDigit);

      // 判断i是否是水仙花数
      if (hundred * hundred * hundred + tenDigits * tenDigits * tenDigits + unitsDigit * unitsDigit * unitsDigit == i) {
        console.log(i);
      }
    }


  </script>
</head>
