<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * 条件分支语句--switch语句
     *    语法：
     *      switch (条件表达式) {
              case 表达式:
                语句...
                break;
              case 表达式:
                语句...
                break;
              default:
                语句...
                break;
            }
     *
     *执行流程：
     *    switch...case...
     *    在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较
     *    如果比较结果为true，则从当前代码case处开始执行代码
     *      当前case后的所有的代码都会执行，我们可以在case的后面跟着一个break关键字
     *      这样可以确保只会执行当前case后的语句，而不会执行其他case
     *    如果比较结果为false，则继续向下比较
     *    如果所有的比较结果都为false，则只执行default后的语句
     * 
     */

    var num = '2';

    switch (num) {
      case 1:
        console.log("壹");
        break;
      case 2:
        console.log("贰");
        break;
      case 3:
        console.log("叁");
        break;
      default:
        console.log('非法数字');
        break;
    }
  </script>
</head>

</body>

</html>
