<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * 通过程序输出如下图形
     * *
     * **
     * ***
     * ****
     * *****
     * 
     * *****
     * *****
     * *****
     * *****
     * *****
     * 
     */

    // 向body中输出一个内容
    // document.write("*");

    // 通过一个for循环来输出图形
    // 这个for循环几次，图形高度就是多少，次数可以控制高度
    for (i = 0; i < 5; i++) {
      /**
       * 在循环内部在创建一个循环，用来控制图形的宽度
       * 目前我们的外部的for循环执行1次，内部的就会执行5次
       */

      for (j = 0; j < 5; j++) {
        document.write(" *&nbsp")
      }
      document.write("<br/>");
    }

    document.write("<br/>");
    for (i = 0; i < 5; i++) {
      /**
       * 在循环内部在创建一个循环，用来控制图形的宽度
       * 目前我们的外部的for循环执行1次，内部的就会执行5次
       */

      for (j = 0; j <= i; j++) {
        document.write(" *&nbsp")
      }
      document.write("<br/>");
    }

    document.write("<br/>");

    for (i = 0; i < 5; i++) {
      for (j = 0; j < 5 - i; j++) {
        document.write(" *&nbsp")
      }
      document.write("<br/>");
    }
  </script>
</head>

</html>
