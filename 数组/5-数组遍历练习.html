<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    // 修改Person原型的toString
    Person.prototype.toString = function () {
      return 'Person[name=' + this.name + ',age=' + this.age + ']';
    }
    // console.log(per.toString());
    // 创建一个Person对象
    var per = new Person('孙悟空', 19);
    var per2 = new Person('猪八戒', 23);
    var per3 = new Person('沙和尚', 24);
    var per4 = new Person('蜘蛛精', 13);
    var per5 = new Person('白骨精', 21);
    var per6 = new Person('红孩儿', 11);

    /**
     * 将这些person对象放入到一个数组中
    */
    var perArr = [per, per2, per3, per4, per5, per6];

    /**
     * 创建一个函数，可以将perArr中的满18岁的Person提取出来
     *  然后封装到一个新的数组中并返回
     * arr
     *  形参，要提取信息的数组
    */

    function getAdult(arr) {
      // 创建一个新的数组
      var newArr = [];

      // 遍历arr,获取arr中Person对象
      for (var i = 0; i < arr.length; i++) {
        // 判断Person对象的age是否大于等于18
        var p = arr[i];
        if (p.age > 17) {
          // 如果大于等于18，则将这个对象添加到newArr中
          newArr.push(p);
        } else {
          console.log('未满18___  ' + p);
        }
        // console.log(arr[i]);
      }

      // 将新的数组返回
      return newArr;

    }

    var result = getAdult(perArr);
    console.log('reault,' + result);
  </script>
</head>

<body>

</body>

</html>
