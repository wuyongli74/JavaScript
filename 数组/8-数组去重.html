<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">

    // 创建一个数组
    var arr = [1, 3, 4, 5, 2, 3, 2, 1, 2];

    // 去除重复数字
    // 获取数组中每一个元素
    for (var i = 0; i < arr.length; i++) {
      // console.log(arr[i]);
      // 获取当前元素后的所有元素
      for (var j = i + 1; j < arr.length; j++) {
        // console.log('---' + arr[j]);
        // 判断两个元素值是否相等
        if (arr[i] == arr[j]) {
          // 如果相等则证明出现了重复元素，则删除j对应的元素
          arr.splice(j, 1);
          // 当删除了当前j所在的元素以后，后面的元素会自动补位
          // 此时将不会在比较这个元素，需要在比较一次j所在位置的元素
          // 使j自减
          j--;
        }
      }

    }
    console.log(arr);

  </script>
</head>

<body>

</body>

</html>
