<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    // 创建一个数组
    var arr = new Array();

    /**
     * 使用字面量来创建数组
     * 语法：[]
    */
    // var arr = [];

    // console.log(typeof arr);

    //使用字面量来创建数组时，可以在创建时就指定数组中的元素
    var arr = [1, 3, 4, 5, 2];

    // console.log(arr[3]);

    // 使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
    // 元素之间使用,逗号隔开
    var arr2 = new Array(12, 34, 52, 21);
    // console.log(arr2);

    //创建一个数组中只有一个元素10
    arr = [10];

    // 创建一个长度为10的数组
    arr2 = new Array(10);
    // console.log(arr2.length);

    //数组中的元素可以是任意的数据类型
    arr = ['hello', 2, true, null, undefined];
    // 也可以是对象
    var obj = { name: '孙悟空' };
    arr[arr.length] = obj;
    arr = [{ name: '孙悟空' }, { name: '孙悟空2' }, { name: '孙悟空3' }]

    // 也可以是一个函数
    arr = [function () { alert(1) }, function () { alert(2) }]
    // console.log(arr);
    // arr[0]();

    // 数组中可以放数组，如以下这种数组我们称为二维数组
    arr = [[1, 2, 3], [2, 4.43, 3.2], [32, 3.1, 23]];
    console.log(arr[1]);
  </script>
