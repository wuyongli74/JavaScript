<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * 定义一个函数，判断一个数字是否是偶数，如果是返回return，否则返回false
    */

    function isOu(num) {
      return num % 2 == 0;
    }

    var result = isOu(23);
    console.log(result);


    /**
     * 定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果
    */

    function area(r) {
      return 3.14 * r * r;
    }

    var result = area(10)
    console.log(result);

    /**
     * 创建一个函数，可以在控制台中输出一个人的信息
     * 可以输出人的name age gender address
     * 
     * 实参可以是任意的数据类型，也可以是一个对象
     *   当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递
    */

    function info(o) {
      console.log(o);
      console.log("我是" + o.name + ',我今年' + o.age + '岁了，性别' + o.gender + '，住址是：' + o.address);
    }

    // info('tom', 14, '男', '昌南路');

    // 创建一个对象
    var obj = {
      name: "孙悟空",
      age: 12,
      gender: '男',
      address: '花果山'
    };

    // info(obj);

    /**
     * 实参可以是一个对象，也可以是一个函数
     * 
     */

    function fun(a) {
      console.log(a);
      // a(obj);
    }

    // fun(info);

    // fun(function () {});

    fun(area(13));

    /**
     *  area()
     *  - 调用函数
     *  - 相当于使用的函数的返回值
     * 
     * area
     *  - 函数对象
     *  - 相当于直接使用函数对象
     */
  </script>
</head>
