<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">


    /**
     * 变量的声明提前
     *  - 使用var关键字声明变量，会在所有的代码执行之前被声明(但是不会赋值)
     *      但是如果声明变量时不是用var关键字，则变量不会被声明提前
     * 
     * 函数的声明提前
     *  - 使用函数声明形式创建的函数function 函数(){}
     *      它会在所有代码执行之前创建，所以可以在函数声明前来调用函数
     *    使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
    */

    // console.log(a);

    // var a = 132;

    // fun(); 
    // fun2(); // 报错

    // 函数声明，会被提前创建
    function fun() {
      console.log('fun函数');
    }

    // 函数表达式，不会被提前创建
    var fun2 = function () {
      console.log('fun2函数');
    };


  </script>
</head>
