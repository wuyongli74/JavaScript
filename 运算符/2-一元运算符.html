<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * 一元运算符，只需要一个操作数
     *  + 正号
     *    + 正号不会对数字产生任何影响
     *  - 负号
     *    - 负号可以对数字进行负号取反
     * 
     *  - 对于非Number类型的值，
     *      它会将先转换为Number，然后在运算
     *      可以对一个其他的数据类型使用+,来将其转换为Number
     *      它的原理和Number()一样
    */

    var a = 123;
    a = -a;

    a = true; // true--boolean
    a = -a; // -1--number  

    a = "18";
    a = -a;

    a = 1 + + "-2" + 3; // 2
    console.log(a);
    console.log(typeof a);
  </script>
</head>

</body>

</html>
