<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * && || 非布尔值的情况
     *  - 对于非布尔值进行与或运算时，
     *     会先将其转换为布尔值，然后再运算，并且返回原值
     *  -与运算：
     *      - 如果第一个值为true，则必然返回第二个值
     *      - 如果第一个值为false，则直接返回第一个值
     *  -或运算：
     *      - 如果第一个值为true，则直接返回第一个值
     *      - 如果第一个值为false，则必然返回第二个值
     */

    // true && true
    // 与运算：如果两个值都为true，则返回后边的
    var result = 1 && 2;

    // false && true
    // 与运算：如果两个值有false，则返回靠前的false
    result = 0 && 2;
    result = 2 && 0;
    // false && false
    result = NaN && 0;
    result = 0 && NaN;

    // true || true
    // 或运算：如果第一个值为true，则直接返回第一个值
    var result = 1 || 2;
    var result = 1 || 0;
    var result = 1 || NaN;

    // 或运算：如果第一个值为false，则直接返回第二个值
    var result = NaN || 1;
    var result = NaN || 0;

    var result = "" || "hello";
    var result = -1 || "bia";

    var a = -1;

    console.log(typeof a);
    console.log(result);
  </script>
