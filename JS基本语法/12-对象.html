<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * 数据类型指的就是字面量的类型
     *   在JS中一共有六种数据类型
     *    String 字符串
     *    Number 数值
     *    Boolean 布尔值
     *    Null 空值
     *    Undefined 未定义
     *      - 以上这五种类型都是基本数据类型
     *    Object 对象
     *      - 而Object属于引用数据类型
     * 
     * 基本数据类型都是单一的值'hello'  123  true;
     *  值和值之间没有任何的联系
     * 
     * 在JS中来表示一个人的信息(name,gender,age);
     * var name = "Boki";
     * var gender = "男";
     * var age = 19;
     * 如果使用基本数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体，
     * 
     * 对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
     * 
     * 对象的分类：
     *  1.内建对象
     *      - 由ES标准中定义的对象，在任何的ES的实现中都可以使用
     *      - 比如：Math String Number Boolean Function Object...
     *  2.宿主对象
     *      - 由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
     *      - 比如 BOM　DOM
     * ３.自定义对象
     *      －　由开发人员自己创建的对象 
     * 
    */

    // 创建对象
    /**
     * 使用new关键字调用函数，是构造函数constructor
     *  构造函数是专门用来创建对象的函数 
     * 使用typeof检查一个对象时，会返回object
     */
    var obj = new Object();
    console.log(typeof obj);

    /**
     * 在对象中保存的值称为属性
     * 向对象添加属性
     *  语法：对象.属性名 = 属性值；
     * 
     */

    // 向obj中添加一个name属性
    obj.name = "孙悟空";
    obj.gender = "男";
    obj.age = 19;

    console.log(obj);

    /**
     * 读取对象中的属性
     *  语法：对象.属性名
     * 
     * 如果读取对象中没有的属性，不会报错而是返回undefined
     */

    console.log(obj.hello);

    /**
     * 修改对象的属性值
     *    语法：对象.属性名 = 新值 
     */

    obj.name = "tom";

    /**
     * 删除对象的属性值
     * 语法：delete 对象.属性名
     */

    delete obj.name;
    console.log(obj.name);


  </script>
</head>

<body>
</body>

</html>
