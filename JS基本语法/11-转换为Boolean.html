<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * 将其他的数据类型转换为Boolean
     *   - 使用Boolean()函数
     *    - 数字 --> 布尔
     *      - 除了0和NaN，其余的都是true
     * 
     *    - 字符串 --> 布尔
     *      - 除了空串，其余的都是true
     * 
     *    - null和undefined --> 布尔 -- 都会转换为false
     * 
     *    -对象也会转换为ture
     */

    var a = 123; // ture
    a = -123; // ture
    a = 0; // false
    a = Infinity; // ture
    a = NaN; // false

    // 调用Boolean()函数来将a转换为布尔值
    a = Boolean(a);

    a = 'hello'; // ture
    a = ''; // false
    a = ' '; // ture
    a = Boolean(a);

    a = null; // false
    a = Boolean(a);

    a = undefined; // false
    a = Boolean(a);

    console.log(a);
    console.log(typeof a);
  </script>
</head>
