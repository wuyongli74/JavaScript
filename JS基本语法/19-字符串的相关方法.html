<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    // 创建一个字符串
    var str = 'hello ashdf';

    /**
     * 在底层字符串是以字符串的形式保存的
     * ['H','e','l']
    */

    /**
     * length
     *  - 属性：可以用来获取字符串的长度
     */
    // console.log(str.length);
    // console.log(str[7]);

    /**
     * charAt()
     *  - 返回字符串中指定位置的字符
     *  - 根据索引获取指定字符
    */
    str = 'hello ashdf';
    var result = str.charAt(4);

    /**
     * charCodeAt()
     *  - 获取指定位置字符的字符编码{Unicode}
    */

    result = str.charCodeAt(1);

    /**
     * String.fromCharCode()
     *  - 可以根据字符编码{Unicode}去获取字符
    */

    result = String.fromCharCode(20013);

    /**
     * concat()
     *  - 可以用来连接两个或者多个字符串
     *  - 作用和 ‘+’ 一样
    */

    result = str.concat('你好');

    /**
     * indexOf()
     *  - 该方法可以检索一个字符串是否含有指定内容
     *  - 如果字符串中含有该内容，则会返回其第一次出现的索引
     *      如果没有找到指定的内容，则返回-1
     *  - 可以指定一个第二个参数，指定开始查找的位置
     * lastIndexOf()
     *  该方法的用法和indexOf()一样
     *    不同的是indexOf是从前往后找
     *    而lastIndexOf是从后往前找
     * 也可以指定开始查找的位置
    */

    result = str.indexOf('o');
    result = str.indexOf('h', 1);

    result = str.lastIndexOf('h', 5);

    /**
     * slice()
     *  - 可以从字符串中截取指定的内容
     *  - 不会影响原字符串，而是将截取到内容返回
     *    - 参数：
     *        第一个，开始位置的索引(包括开始位置)
     *        第二个，结束位置的索引(不包括结束位置)
     *          -如果省略第二个参数，则会截取到后面所有的
     *        - 也可以传递一个负数作为参数，负数的话将会从后面计算
    */

    str = 'asdfghjk';

    result = str.slice(1, 4);
    result = str.slice(1, -2);

    /**
     * substring()
     *  - 可以用来截取一个字符串，和slice()类似
     *  - 参数：
     *      第一个，开始位置的索引(包括开始位置)
     *      第二个，结束位置的索引(不包括结束位置)
     *       - 不同的是这个方法不能接收负值作为参数
     *         如果传递了一个负值，则默认使用0
     *       - 而且会自动调节参数位置，如果第二个参数小于第一个，则自动转换
    */

    result = str.substring(1, -4);

    /**
     * substr()
     *  - 用来截取字符串
     *  - 参数：
     *     1.截取开始的位置的索引
     *     2.截取长度
    */

    result = str.substr(3, 2);

    /**
     * split()
     *  - 可以将一个字符串拆分为一个数组
     *  - 参数：
     *      - 需要一个字符串作为参数，将会根据该字符串去拆分数组
    */

    str = 'asd,fgh,jkl,mnb';
    result = str.split(',')

    /**
     * toLocaleLowerCase() -- .转换为小写
     * toLocaleUpperCase() -- .转换为大写
    */

    str = 'HlaDLs';
    result = str.toLocaleLowerCase();
    result = str.toLocaleUpperCase();
    console.log(result);
    console.log(typeof result);
    console.log(Array.isArray(result));
  </script>
</head>

</body>

</html>
